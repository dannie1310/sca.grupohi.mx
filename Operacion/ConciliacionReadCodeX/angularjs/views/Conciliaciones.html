<div class="row" ng-show="conciliaciones.length==0">
    <h2>No hay conciliaciones</h2>
</div>
<div class="row  "  ng-show="conciliaciones.length>0">
    <div class="row">
        <div class="medium-4 large-4 columns">
            <label>Palabra clave:</label>
            <input type="text" placeholder="ej: folio 12 o fecha 2013-02-31 viajes 34" ng-model="palabraclave" />
        </div>
        <div class="medium-8 large-8 columns">
            <label>Sindicato:</label>
            <select name="sindicatos" ng-model="selectedItem" ng-selected="2" ng-options="sindicato.id as sindicato.descripcion for sindicato in sindicatos">                       
                   
            </select>
        </div>
        <!--<div class="medium-3 large-3 columns">
            <label>Fecha inicial:</label>
            <input type="text"  value="01-Jul-2013" class="support attribute fecha" placeholder="Fecha iniciall" />
        </div>
        <div class="medium-3 large-3 columns">
            <label>Fecha final:</label>
            <input type="text"  value="02-Jul-2013" class="support attribute fecha" placeholder="Fecha final" />
        </div>-->
    </div>

        <div class="medium-4 large-4 columns ">
            <label>&nbsp; </label>
        </div>
        <div class="medium-4 large-4 columns ">
            <label>  &nbsp; </label>
        </div>
        <div class="button medium-4 large-4 columns">Buscar</div>
    </div>-->
</div>
<hr>
<div class="row panel" ng-repeat="obj in conciliaciones |filter:palabraclave | filter:bysindicato" >
    <div class="row  consiliacion">
        <div class="medium-1 large-1 columns">
            <label>Folio:</label>
            <label class="alert-box ">{{obj.idconciliacion}}</label>
        </div>
        <div class="medium-5 large-5 columns">
            <label>sindicato:</label>
            <label class="alert-box ">{{obj.sindicato}}</label>
        </div>
        <div class="medium-3 large-3 columns">
            <label>periodo:</label>
            <label class="alert-box ">{{obj.fecha_inicial}} a {{obj.fecha_final}}</label>
        </div>
        <div class="medium-1 large-1 columns">
            <label>viajes:</label>
            <label class="alert-box ">{{obj.viajes}}</label>
        </div>
        <div class="medium-2 large-2 columns">
            <label>importe total:</label>
            <label class="alert-box ">{{obj.importetotal}}</label>
        </div>
    </div>
    <div class="row consiliacion">
        <div class="medium-5 large-5 columns">
            <label>Observación:</label>
            <label class="alert-box ">{{obj.observaciones}}</label>
        </div>
        <div class="row medium-7 large-7 columns opciones" >
            <div class="button medium-3 large-3 columns" ng-show="obj.estado==1" ng-click="AgregarViajesConciliacion(obj.idconciliacion)">Agregar viajes</div>

            <div class="button medium-2 large-2 columns"  ng-click="aprobarConciliacion(obj.idconciliacion,obj.code)" ng-repeat="permiso in permisos"  ng-show="obj.estado==1 && permiso.id==114 ">{{permiso.descripcion}}</div>
            <div class="button medium-2 large-2 columns"  ng-click="desaprobarConciliacion(obj.idconciliacion,obj.code)" ng-repeat="permiso in permisos"  ng-show="obj.estado==2 && permiso.id==115 ">{{permiso.descripcion}}</div>
            <div class="button medium-2 large-2 columns"  ng-click="modificarConciliacion(obj.idconciliacion)" ng-repeat="permiso in permisos"  ng-show="obj.estado==1 && permiso.id==116">{{permiso.descripcion}}</div>
            <div class="button medium-2 large-2 columns"  ng-click="eliminarConciliacion(obj.idconciliacion)" ng-repeat="permiso in permisos"  ng-show="permiso.id==117 && permiso.id!=114 && permiso.id!=115">{{permiso.descripcion}}</div>
            <div class="button medium-2 large-2 columns"  ng-click="detallesConciliacion(obj.idconciliacion)">Detalles</div>

        </div>
        
        <!--<div class="row medium-5 large-5 columns opciones" >
            <div class="button medium-3 large-3 columns" >Aprobar</div>
            <div class="button medium-3 large-3 columns">Editar</div>
            <div class="button medium-3 large-3 columns">Eliminar</div>
            <div class="button medium-3 large-3 columns">Detalles</div>
        </div>-->

    </div>
   
</div>
