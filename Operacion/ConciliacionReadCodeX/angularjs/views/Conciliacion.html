<div class="row" >
    <div class="row ">
        <div class="medium-4 large-4 columns">
            &nbsp;
        </div>
        <div class="medium-4 large-4 columns">
            &nbsp;
        </div>

        <a class="button medium-4 large-4 columns"  href="server/viewpdf/reporteconciliacion.php?id={{id}}">Generar PDF</a>


    </div>
    <div class="row  consiliacion">
        <div class="medium-1 large-1 columns">
            <label>Folio:</label>
            <label class="alert-box ">{{obj.idconciliacion}}</label>
        </div>
        <div class="medium-5 large-5 columns">
            <label>sindicato:</label>
            <label class="alert-box ">{{obj.sindicato}}</label>
        </div>
        <div class="medium-3 large-3 columns">
            <label>periodo:</label>
            <label class="alert-box ">{{obj.fecha_inicial}} a {{obj.fecha_final}}</label>
        </div>
        <div class="medium-1 large-1 columns">
            <label>viajes:</label>
            <label class="alert-box ">{{conciliacion.length}}</label>
        </div>
        <div class="medium-2 large-2 columns">
            <label>importe total:</label>
            <label class="alert-box ">{{importetotal}}</label>
        </div>
    </div>
    <div class="row consiliacion">
        <div class="medium-12 large-12 columns">
            <label>Observación:</label>
            <label class="alert-box ">{{obj.observaciones}}</label>
        </div>
    </div>
    <div class="row panel" ng-repeat="aux in conciliacion">
         <div class="row ">
        <div class="medium-2 large-2 columns">
            <label>Camión</label>
            <span class="postfix">{{aux.economico}}</span>
        </div>
        <div class="medium-2 large-2 columns">
            <label>Fecha</label>
            <span class="postfix">{{aux.fechallegada}}</span>
        </div>
        <div class="medium-2 large-2 columns">
            <label>H. salida/llegada</label>
            <span class="postfix">{{aux.Horasalida}}/{{aux.horallegada}}</span>
        </div>
        <div class="medium-1 large-1 columns">
            <label>Turno</label>
            <span class="postfix">{{aux.turno}}</span>
        </div>
        <div class="medium-1 large-1 columns">
            <label>Cubicación</label>
            <span class="postfix">{{aux.cubicacionCamion}}</span>
        </div>
        <div class="medium-2 large-2 columns">
            <label>Volumen total</label>
            <span class="postfix">{{aux.volumentotal}}</span>
        </div>
        <div class="medium-2 large-2 columns">
            <label>Dist.</label>
            <span class="postfix">{{aux.DIST}}</span>
        </div>
    </div>
    <div class="row ">

        <div class="medium-3 large-3 columns">
            <label>Material</label>
            <span class="postfix">{{aux.material}}</span>
        </div>
        <div class="medium-3 large-3 columns">
            <label>Origen</label>
            <span class="postfix">{{aux.origen}}</span>
        </div>
        <div class="medium-3 large-3 columns">
            <label>Destino</label>
            <span class="postfix">{{aux.tiro}}</span>
        </div>
        <div class="medium-2 large-2 columns">
            <label>Importe total</label>
            <span class="postfix">{{aux.importetotal}}</span>
        </div>
        <div class="medium-1 large-1 columns">
         

              
        </div>

    </div>
    <div class="row ">
        <a class="medium-4 large-4 columns "> &nbsp;</a>
        <a class="code medium-3 large-3 columns ">Código: {{aux.code}}</a>
        <a class="medium-3 large-3 columns "> &nbsp;</a>
       

    </div>

    </div>

</div>
